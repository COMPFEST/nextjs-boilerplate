overwrite: true
schema:
  - ${GRAPHQL_ENDPOINT:http://localhost:8080/v1/graphql}:
      headers:
        x-hasura-admin-secret: ${HASURA_ADMIN_SECRET:compfest13}
documents: "./**/*.graphql"
generates:
  ./generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
